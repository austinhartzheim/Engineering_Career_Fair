  <nav class="navbar navbar-default">

    <!-- Brand and toggle get grouped for better mobile display -->

<button type="button" class="navbar-toggle collapsed pull-navbar-right visible-sm visible-md visible-lg" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">

        <br><br>
        <div class="form-group">
          <input type="search" class="form-control" placeholder="Company Name" id="searchterm">

        <div class="btn-toolbar pull-right">

                <span class="glyphicon glyphicon-ok"></span>

          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="day1" autocomplete="off"> <small>Wednesday</small><br>9/21
