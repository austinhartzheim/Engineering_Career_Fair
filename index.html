<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
    <script src="static/data.js" type="text/javascript"></script>
    <title>ECS Job Fair 2016</title>
  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="glyphicon glyphicon-search"></span>
      </button>

      <a class="navbar-brand" href="#" onclick="view('display_companies_list', filter_companies([-1,-1,-1], -1, -1, DEFAULT_DAY_ID)); return false;">Fall 2016 ECS Career Fair</a>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse" id="navbar-collapse-1">

      <hr>
      <h4><small>Search</small></h4>
      <form id="search">

        <br><br>
        <div class="form-group">
          <input type="search" class="form-control" placeholder="Company Name" id="searchterm">
        </div>
        <input type="submit" class="btn btn-default pull-right">
        <br>

      </form>
      <hr>

      <h4><small>Filters</small></h4>
      <form id="filter" class="form">
      
        <br>

        <div class="form-group btn-group btn-block" data-toggle="buttons">
          <label class="btn btn-lg btn-default active">
            <input type="radio" name="options" id="day0" autocomplete="off" checked> <small>Monday</small><br>9/19
          </label>
          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="day1" autocomplete="off"> <small>Wednesday</small><br>9/21
          </label>
          <label class="btn btn-lg btn-default">
            <input type="radio" name="options" id="day2" autocomplete="off"> <small>Wednesday</small><br>9/28
          </label>
        </div>

        <br><br>

        <div class="row">
          <label for="degree_filters_1" class="col-xs-4">Degree:</label>
          <div class="col-xs-4">
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" id="BME_input">BME</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="BSE_input">BSE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="CEE_input">CEE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="CHE_input">CHE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="CMPE_input">CMPE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="CS_input">CS</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="EE_input">EE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="EMA_input">EMA</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="ENG_input">ENG</label>
          </div>
        </div>
          </div>
          <div class="col-xs-4">
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" id="EP_input">EP</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="GLE_input">GLE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="IE_input">IE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="MatE_input">MatE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="ME_input">ME</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="MS_input">MS</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="MSE_input">MSE</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="NEEP_input">NEEP</label>
          </div>
        </div>
          </div>
        </div>

        <br><br>

        <div class="row">
          <label for="position_filters" class="col-xs-4">Position Type:</label>
          <div class="col-xs-8">
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" id="I_input">Internship</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="C_input">Co-Op</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="E_input">Entry Professional</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="X_input">Experienced Professional</label>
          </div>
        </div>
          </div>
        </div>

        <br><br>

        <div class="row">
          <label for="citizenship_filters" class="col-xs-4">Citizenship:</label>
          <div class="col-xs-8">
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" id="US_input">US Citizen</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="PR_input">US Permanent Resident</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="VH_input">Visa Holder</label>
          </div>
        </div>
          </div>
        </div>
        <input type="submit" class="btn btn-default pull-right">
        <br><br>

      </form>

    </div><!-- /.navbar-collapse -->

    <button type="button" class="navbar-toggle collapsed visible-sm visible-md visible-lg" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
      <span class="glyphicon glyphicon-search"> Search</span>
    </button>

    </div><!-- /.container-fluid -->

    </nav>

    <div id="company_list_view" class="content view">

      <div class="page-header">
        <h4 id="company_list_view_header"></h4>
      </div>
      
      <a type="button" id="show_on_map_button" class="btn btn-block btn-info" href="#">View on Map <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
      <div id="company_list"> </div>

    </div>

    <div id="company_profile" class="hidden view">

      <div id="company_profile_name" class="jumbotron">
      </div>

      <div class="content">

	<h4>Find Table</h4>
        <div id="company_profile_day_list" class="list-group">
        </div>

        <div id="company_profile_degree_position_table">
        </div>

        <div id="company_profile_citizenship">
        </div>
        
        <div id="company_profile_description" class="well">
          <h4></h4>
          <p></p>
          <a id="company_profile_website" href="#">Website</a>
        </div>
        
      </div>

    </div>

    <div id="map_view" class="hidden view">
      <div id="day_name_map" class="page-header"></div>
      <div id="map_svg"></div>
    </div>

  </body>
</html>
